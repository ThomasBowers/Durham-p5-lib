<html>
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="sketch.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
</head>
<body>
<div style="text-align: center">
    <div class="row">
        <h1>Draw A Forest</h1>
    </div>
    <div class="row">
        <div id="sketch-holder">
            <!-- My sketch will go here! -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Add</h3>
            <!-- old add menu
            <div class="btn-group">
                <input type="button" class="btn btn-default" value="Tree" onclick="tree();">
                <input type="button" class="btn btn-default" value="Forest" onclick="forest();">
                <input type="button" class="btn btn-default" value="Orchard" onclick="orchard();">
                <input type="button" class="btn btn-default" value="Rainbow Tree" onclick="rTree();">
                <input type="number" class="btn btn-default" value="1" id="numTrees">

            </div>
            -->

            <div class="form-group row">
                <div class="col-xs-3">
                    <select class="form-control" id="color">
                        <option selected value="1">Red</option>
                        <option value="2">Green</option>
                        <option value="3">Blue</option>
                        <option value="4">Greyscale</option>
                    </select>
                </div>
                <div class="form-col-xs-3">
                    <label class="btn btn-primary">
                        Random Spacing
                        <input type="checkbox" class="form-check-input" id="randomSpacing">
                        <span class="checkmark"></span>
                    </label>
                    <label class="btn btn-primary">
                        Varied Height
                        <input type="checkbox" class="form-check-input" id="variedHeight">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="form-col-xs-3">
                    <input type="number" class="btn btn-primary" value="1" id="numTrees">
                    <button type="submit" class="btn btn-primary" onclick="addTrees();">Draw!</button>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <h3>Remove</h3>
            <div class="btn-group">
                <input type="button" class="btn btn-default" value="Last" onclick="removeLast();">
                <input type="button" class="btn btn-default" value="Random" onclick="removeRandom();">
                <input type="button" class="btn btn-default" value="All" onclick="removeAll();">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <h2>Instructions</h2>
            <p>
                Forests Contain random sized trees of random colors with random spacing
            </p>
            <p>
                Orchards on the other hand contain randomly generated uniform trees with uniform spacing
            </p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
