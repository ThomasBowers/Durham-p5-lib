<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="sketch.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
</head>
<body>
<div style="text-align: center">
    <div class="row">
        <h1>Draw A Forest</h1>
    </div>
    <div class="row">
        <div id="sketch-holder">
            <!-- My sketch will go here! -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Add</h3>
            <div class="btn-group">
                <input type="button" class="btn btn-default" value="Tree" onclick="tree();">
                <input type="button" class="btn btn-default" value="Forest" onclick="forest();">
                <input type="button" class="btn btn-default" value="Orchard" onclick="orchard();">
            </div>
        </div>
        <div class="col-md-6">
            <h3>Remove</h3>
            <div class="btn-group">
                <input type="button" class="btn btn-default" value="Last" onclick="removeLast();">
                <input type="button" class="btn btn-default" value="Random" onclick="removeRandom();">
                <input type="button" class="btn btn-default" value="All" onclick="removeAll();">

            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
