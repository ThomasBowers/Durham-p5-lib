<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="tree.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
</head>
<body>
<div style="text-align: center">
    <div class="container">
        <div class="row">
            <h1>Draw A Forest</h1>
        </div>
        <div class="row">
            <div id="sketch-holder">
                <!-- My sketch will go here! -->
            </div>
        </div>
        <div class="row">
            <h3>Add</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="color">Hue value (0-100):</label>
                    <input type="range" min="0" max="100" class="form-control-range" value="50" id="color"
                           onchange="updateSlider(this.value, 'slider_value_color');">
                    <span id="slider_value_color" style="color:black;">50</span>
                </div>
            </div>
            <div class="col-md-3">
                <label for="numTrees">Number of Trees (0-20):</label>
                <input type="range" min="0" max="20" class="form-control-range" value="5" id="numTrees"
                       onchange="updateSlider(this.value, 'slider_value_num_trees');">
                <span id="slider_value_num_trees" style="color:black;">5</span>

            </div>
            <div class="col-md-6">
                <label class="btn btn-primary">
                    Random Spacing
                    <input type="checkbox" class="form-check-input" id="randomSpacing">
                    <span class="checkmark"></span>
                </label>
                <label class="btn btn-primary">
                    Varied Height
                    <input type="checkbox" class="form-check-input" id="variedHeight">
                    <span class="checkmark"></span>
                </label>
                <button type="submit" class="btn btn-primary" onclick="addTrees();">Draw!</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Remove</h3>
            <div class="btn-group">
                <input type="button" class="btn btn-default" value="Last" onclick="removeLast();">
                <input type="button" class="btn btn-default" value="Random" onclick="removeRandom();">
                <input type="button" class="btn btn-default" value="All" onclick="removeAll();">
                <input type="button" class="btn btn-default" value="Kill Trees" onclick="modify();">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <h2>Instructions</h2>
            <p>
                Use the sliders and checkboxes to specify how you want to draw your trees
            </p>
            <p>
                The remove bar lets you delete specified numbers of trees or kill all the trees
            </p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
